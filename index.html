<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frase Inspiracional</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .quote {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    button {
      background: #fff;
      color: #2575fc;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    .error {
      color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="quote" class="quote">Clique no botão para carregar uma frase inspiracional</p>
    <button onclick="carregarFrase()">Nova Frase</button>
  </div>

  <script>
    async function carregarFrase() {
      const quoteElement = document.getElementById("quote");
      quoteElement.textContent = "Carregando...";

      try {
        // ✅ URL correta
        const response = await fetch("https://aos-2025-2-orcin.vercel.app/inspiration");

        if (!response.ok) {
          throw new Error(`Erro ${response.status}: ${response.statusText}`);
        }
    carregarFrase();
  </script>
</body>
</html>
